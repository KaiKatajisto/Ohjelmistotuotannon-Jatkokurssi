name: Deploy to cPouta (Manual Style)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SCP
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          HOST: ${{ secrets.REMOTE_HOST }}
          USER: ${{ secrets.REMOTE_USER }}
        run: |
          # 1. Set up the SSH key securely
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # 2. Scan the server to prevent "Unknown Host" errors
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          # 3. Copy files (The critical part!)
          # We explicitly list both files to ensure the image is sent.
          scp -i ~/.ssh/deploy_key -r index.html funny_kitten.jpg $USER@$HOST:/var/www/html/